<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <p class="sub">Enter your Date of Birth to calculate your exact age</p>
    
    <form id="ageForm">
      <div class="input-wrap">
        <label>Day</label>
        <div class="custom-select" data-type="day">
          <input type="text" placeholder="DD" maxlength="2">
          <div class="arrow"></div>
          <div class="custom-select-items"></div>
        </div>
      </div>

      <div class="input-wrap">
        <label>Month</label>
        <div class="custom-select" data-type="month">
          <input type="text" placeholder="MM" maxlength="2">
          <div class="arrow"></div>
          <div class="custom-select-items"></div>
        </div>
      </div>

      <div class="input-wrap">
        <label>Year</label>
        <div class="custom-select" data-type="year">
          <input type="text" placeholder="YYYY" maxlength="4">
          <div class="arrow"></div>
          <div class="custom-select-items"></div>
        </div>
      </div>

      <button type="submit">Calculate Age</button>
    </form>

    <div id="result">Your age will appear here...</div>
    <p class="help">Select your birth date (Day / Month / Year)</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
